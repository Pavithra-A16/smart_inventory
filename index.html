<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Inventory Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:sans-serif;
      background: #b4d2f0;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background: #ffffff;
      padding: 20px;
      margin: 0 auto 30px;
      max-width: 600px;
      border-radius: 8px;
    }

    form input, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }

    form button {
      background-color: #87cdfc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #2980b9;
    }

    h2 {
      text-align: center;
      color: #111f2d;
    }

    .item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin: 0 0 5px;
      font-size: 1.2em;
      color: #2c3e50;
    }

    .item p {
      margin: 2px 0;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>Smart Inventory Dashboard</h1>

  <form id="itemForm">
    <input type="text" id="itemName" placeholder=" Item Name" required />
    <input type="number" id="quantity" placeholder=" Quantity" required />
    <input type="text" id="category" placeholder=" Category" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="file" id="image" accept="image/*" />
    <button type="submit">âž• Add Item</button>
  </form>

  <h2>Inventory List</h2>
  <div id="itemsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
